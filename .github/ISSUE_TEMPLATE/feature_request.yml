name: 機能リクエスト
description: 新しい機能や改善を提案する
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: 提案内容
      description: 追加・改善したい機能を説明してください
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 背景・動機
      description: なぜこの機能が必要ですか？どのような課題を解決しますか？
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した代替案があれば記載してください
    validations:
      required: false
